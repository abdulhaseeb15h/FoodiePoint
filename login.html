  <body>
    <script src="https://use.fontawesome.com/1dec14be15.js"></script>
        <div class="container-fluid stylish-form">
            <div class="col-md-12 col-sm-12 col-xs-12">
              <div class="inner-section">
                <form method="POST" action="">
                  <div class="mar20 inside-form">
                    <h2 class="font_white text-center">Login</h2>
                    <ul>
                      <li class="icon-holder dsp-flex">
                        <i class="fa fa-facebook "></i>
                      </li>
                      <li class="icon-holder dsp-flex">
                        <i class="fa fa-twitter "></i>
                      </li>
                      <li class="icon-holder dsp-flex">
                        <i class="fa fa-instagram "></i>
                      </li>
                    </ul>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-envelope "></i></span>
                      <input id="LoginEmail" type="text"  class="form-control" name="text" placeholder="Email">
                    </div>
                    <div class="input-group">
                      <span class="input-group-addon"><i class="fa fa-pencil "></i></span>
                      <input id="LoginPass" type="password" class="form-control" name="text" placeholder="Password">
                    </div>
                    <div class="footer text-center">
                      <p onclick="LoginUser()" class="btn btn-neutral btn-round btn-lg">Login</p>
                      <a href="" onclick="forgetpass()" style="color: aliceblue;">Forget Password?</a>
                      <a href="signup.html" style="color: aliceblue;" >New User?</a>
                      
                    </div>
                  </div>
                </form>
              </div>
