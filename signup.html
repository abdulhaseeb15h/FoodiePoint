  <body>
    <div class="container register">
                    <div class="row">
                        <div class="col-md-3 register-left">
                            <img src="images/pan.png" alt=""/>
                            <h3>Welcome</h3>
                            <p>You are few seconds away from your Food!</p>
                            <a href="login.html"class="btnlogin">Login</a>
                        </div>
                        <div class="col-md-9 register-right">
                            <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Restaurent</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">User</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                    <h3 class="register-heading">Register as A Restaurent</h3>
                                    <div class="row register-form">
                                        <div class="col-lg-10 ">
                                            <div class="form-group">
                                                <input  id="restrntName" type="text" class="form-control" placeholder="Restaurent Name *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input  id="restrntemail" type="email" class="form-control" placeholder="Email Address*" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input id="restrntpass" type="password" class="form-control" placeholder="Password *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input id="restrntcont" type="text" class="form-control"  placeholder="Country *" value="" />
                                            </div>
                                            <div class="form-group">
                                              <input  id="restrntcity" type="text" class="form-control"  placeholder="City  *" value="" />
                                          </div>
                                          <div class="form-group">
                                            <input  id="restrntImg" type="file" class="form-control"  placeholder="Select Your Image  *" value="" />
                                        </div>
                                          <!-- <input type="submit" class="btnRegister"  value="Register"/> -->
                                          <button class="btnRegister" onclick="CreateRestaurent()" >Register</button>
                                        </div>
                                        
                                        <div class="col-md-2">
                                            <div class="form-group">
                                               
                                            </div>
                                            

                                        </div>
                                    </div>
                                </div>
                                <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                    <h3  class="register-heading">User Registeration</h3>
                                    <div class="row register-form">
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <input id="Username" type="text" class="form-control" placeholder="Username *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input id="Useremail" type="email" class="form-control" placeholder="Email *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input  id="Userpass" type="password" class="form-control" placeholder="Password *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input id="Userphone" type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
                                            </div>
                                        </div>
                                        <div class="col-md-10">
                                            <div class="form-group">
                                                <input id="Usercity" type="text" class="form-control" placeholder="City *" value="" />
                                            </div>
                                            <div class="form-group">
                                                <input id="Usercont" type="text" class="form-control" placeholder="Country*" value="" />
                                            </div>
                                           <button class="btnRegister" onclick="CreateUser()" >Register</button>
                                            <!-- <input type="submit" class="btnRegister"  value="Register"/> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                </div>
